<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Reports</title>
  </head>
  <body>
    <nav
    class="navbar navbar-expand-lg navbar-light"
    style="background-color: #8dacbd"
  >
    <div class="container">
      <a class="navbar-brand active" href="./homepage.html"
        >Expense Tracker</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button
              class="nav-link btn-info m-2"
              id="leaderboard"
              title="Upgrade to Premium to unlock this feature"
            >
              <span>&#128274;</span>Leaderboard<span>&#128202;</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn-info m-2" id="viewexpenses">
              <span>&#128176;</span> View Expenses
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn-info m-2" id="addexpenses">
              <span>&#128184;</span>Add Expenses
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn-info m-2 active" id="reports">
              Reports<span>&#128240;</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn-info m-2" id="buypremium">
              <span>&#128081;</span>Buy Premium
            </button>
          </li>
          <li class="form-check form-switch mt-3 ms-2">
            <span>&#127912;</span>Theme
            <input
              class="form-check-input"
              type="checkbox"
              id="mySwitch"
              name="darkmode"
              value="yes"
             checked
            />
          </li>
          <li class="nav-item">
            <button class="nav-link btn-info m-2" id="logout">
              <span>&#128273;</span>Log out
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container mt-1">
      <!-- <div class="row"> -->
        <div class="col-md-2">
          <label for="pageLimit" class="form-label">View by:</label>
          <select class="form-select" id="pageLimit">
            <option value="all">Day to Day</option>
            <option value="month">Monthly</option>
          </select>
        </div>
        <div class="col-md-2" id="monthInputWrapper" style="display: none">
          <label for="datePicker" class="form-label">Select Month:</label>
          <input type="month" class="form-control" id="datePicker" />
        </div>
        <button class="btn btn-info mt-1">Download Latest report<span>&#128240;</span></button>
      <h2>Previous Downloads</h2>
    </div>
    <div class="container md-3">
      <table class="table table-bordered" id="downloadTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>type</th>
            <th>links to download</th>
          </tr>
        </thead>
        <tbody id="downloadTableBody"></tbody>
      </table>
    </div>
    <script src="./navigation.js"></script>
  </body>
</html>
<script>
  const pageLimitSelect = document.getElementById("pageLimit");
  const monthInputWrapper = document.getElementById("monthInputWrapper");

  pageLimitSelect.addEventListener("change", function () {
    if (pageLimitSelect.value === "month") {
      monthInputWrapper.style.display = "block";
    } else {
      monthInputWrapper.style.display = "none";
    }
  });
</script>
