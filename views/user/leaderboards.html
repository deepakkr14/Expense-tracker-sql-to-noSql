<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Expenses</title>
  </head>
  <body>
    <nav
    class="navbar navbar-expand-lg navbar-light"
    style="background-color: #8dacbd"
  >
    <div class="container">
      <a class="navbar-brand active" href="./homepage.html"
        >Expense Tracker</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button
              class="nav-link btn-info m-2 active"
              id="leaderboard"
              title="Upgrade to Premium to unlock this feature"
            >
              <span>&#128274;</span>Leaderboard<span>&#128202;</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn-info m-2" id="viewexpenses">
              <span>&#128176;</span> View Expenses
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn-info m-2" id="addexpenses">
              <span>&#128184;</span>Add Expenses
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn-info m-2" id="reports">
              Reports<span>&#128240;</span>
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link btn-info m-2" id="buypremium">
              <span>&#128081;</span>Buy Premium
            </button>
          </li>
          <li class="form-check form-switch mt-3 ms-2">
            <span>&#127912;</span>Theme
            <input
              class="form-check-input"
              type="checkbox"
              id="mySwitch"
              name="darkmode"
              value="yes"
             checked
            />
          </li>
          <li class="nav-item">
            <button class="nav-link btn-info m-2" id="logout">
              <span>&#128273;</span>Log out
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="row">
      <div class="col">
        <div class="mt-2" id="leaderboard">
          <div class="container">
            <h2>LeaderBoard</h2>
          </div>
          <div class="container mt-3" id="leaderboard_response">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                NAME 1
                <span class="badge bg-primary fs-4">32000</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                NAME 2
                <span class="badge bg-primary fs-4">3000</span>
              </li>
            </ul>
          </div>
          

        </div>
      </div>
    </div>
  </div>
  <script src="./navigation.js"></script>
  </body>
</html>
<script>
  const pageLimitSelect = document.getElementById("pageLimit");
  const monthInputWrapper = document.getElementById("monthInputWrapper");

  pageLimitSelect.addEventListener("change", function () {
    if (pageLimitSelect.value === "month") {
      monthInputWrapper.style.display = "block";
    } else {
      monthInputWrapper.style.display = "none";
    }
  });
</script>
